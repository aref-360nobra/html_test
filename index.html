<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goru Ghor | AR Team</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <a href="#">
                <div class="branding" title="Home">
                    <div class="logo">
                        <span class="material-icons-outlined">
                            store
                            </span>
                    </div>
                    <div class="title">
                        <h2>GoruGhor</h2>
                    </div>
                </div>
            </a>
            <div class="user">
                <a href="#">
                    <div class="account" title="Account">
                        <span class="material-icons-outlined">
                            account_circle
                            </span>
                    </div>
                </a>
                <a href="#">
                    <div class="notification" title="Notifications">
                        <span class="material-icons-outlined">
                            notifications
                            </span>
                    </div>
                </a>
                <a href="#"> 
                    <div class="cart" title="Items added to cart"> 
                      <span class="material-icons-outlined"> shopping_cart </span> 
                    </div> 
                  </a>
            </div>
            <div class="search" title="Search here ex. xxx">
                <form action="#">
                    <input type="text" placeholder="Search">
                    <div class="divider"></div>
                    <button>
                        <span class="material-icons-outlined">
                            search
                            </span>
                    </button>
                </form>
                <div class="voice">
                    <span class="material-icons-outlined">
                        mic
                        </span>
                </div>
            </div>
        </div>
        <div class="content">
                <div class="item">
                    <ul class="product-1">
                        <li>
                            <img src="./p1.jpg" alt="image">
                        <div class="info">
                            <h6>aref</h6>
                        </div>
                        </li>
                    </ul>
                </div>
        </div>
    </div>
</body>
</html>
