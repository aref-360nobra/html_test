<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goru Hat | AR Team</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <a href="#">
                <div class="branding" title="Home">
                    <div class="logo">
                        <span class="material-icons-outlined">
                            store
                            </span>
                    </div>
                    <div class="title">
                        <h2>AR Hat</h2>
                    </div>
                </div>
            </a>
            <div class="user">
                <a href="#">
                    <div class="account" title="Account">
                        <span class="material-icons-outlined">
                            account_circle
                            </span>
                    </div>
                </a>
                <a href="#">
                    <div class="notification" title="Notifications">
                        <span class="material-icons-outlined">
                            notifications
                            </span>
                    </div>
                </a>
                <div class="cart" title="Items added to cart">
                    <a href="#">
                        <span class="material-icons-outlined">
                            shopping_cart
                            </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
